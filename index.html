<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Minimum Maximum</title>
</head>
<body>
  <h1>Minimum, Maximum Calculator</h1>

  <div>
    <label for="numbers">Enter Numbers :</label>
    <br>
    <br>
    <input type="numbers" name="numbers" id="numbers">
    <button id="add">Add Number</button>
  </div>
  <br>
  <div>
    <button id="calculate">Calculate</button>
    <button id="clear">Reset</button>
  </div>
  <br>
  <div>
    <label for="values">Values:</label>
    <div type="text" id="values"></div>

    <label for="minimum">Minimum:</label>
    <div type="text" id="minimum"></div>

    <label for="maximum">Maximum:</label>
    <div type="text" id="maximum"></div>
  </div>
  
    <script src="./script/code.js"></script>
</body>
</html>
